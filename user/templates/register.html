{% extends 'base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}

<main>
	<div class="main__container">
		<h1>Welcome. Sign up</h1>
		<p>Once you have signed up below, you can add your equipment and begin recording and analysing your ride history. </p>
		<form method="post" class='card card__input'>
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Submit</button>
		</form>
	</div>
	<div class='sidebar'>

	</div>
</main>	


{% endblock %}
